<!DOCTYPE html>
<html>
<head>
  <title>My Wikipedia-style Webpage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    header {
      background-color: #f5f5f5;
      padding: 10px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 24px;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      margin-right: 10px;
      text-decoration: none;
    }

    main {
      margin-bottom: 20px;
    }

    footer {
      background-color: #f5f5f5;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Wikipedia-style Webpage</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <h2>Page Title</h2>
    <p>This is the content of the page.</p>
  </main>
  
  <footer>
    &copy; 2023 My Webpage. All rights reserved.
  </footer>
</body>
</html>
